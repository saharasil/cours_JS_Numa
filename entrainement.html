        /*---------------------------------------------------

        document.write('<h2> 3 -VARIABLES  </h2>');
        // une variable est une 'boite virtuelle' dans laquelle nous allons stocker une donnée. Cete donnée peut-être de différent type , comme des mots chiffres (voir chapitre sur les types de donnée ) 
        // Le mot clé "var" permet de déclarer une variable nommée "monBoite" : document 
        // Caractères acceptées : de 0à 9, de A à Z, de a à z, + $ _ mais jamais come premier ou dernier caractère 
        // une variable doit d'abord être déclarée 
        var maBoite;

        maBoite = 10 ;
        document.write(maBoite);
        // affectation de la valeur via un prompt rempli par l'utilisateur 
        // exemple de déclaration et d'affectation dans la même instruction 
        var sonAge = prompt('Quel est votre age ?');
        document.write(sonAge);

        // possibilité de déclarer un ensemble de variables

        var fruits = 'Pomme';
        console.log(fruits);

                // dans le cas des nombre
