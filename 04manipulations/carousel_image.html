<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel - imagest</title>
    <script src="https://kit.fontawesome.com/94a46f98c4.js" crossorigin="anonymous"></script>
    <style>
        img {
            width: 300px;
            height: 200px;

        }

        .fas {
            font-size: 50px;
            color: plum;
        }

    </style>
</head>
<body>
    <div>
    <!--onclick : gestionnaire d'évènement dans la balise img -->
        <img onclick="this.src='img/a.jpg'; this.alt='autre image';" src='img/c.jpg' alt="texte alternatif" id="MonImage">
        <button id="changerImageTitre">changer d'image et de titre</button>
    </div>
    <hr>
    <div>
        <i class="fas fa-angle-left"  id="gauche"></i>
        <img src="img/a.jpg" alt="texte alternatif" id="carousel" >
        <i class="fas fa-angle-right" id="droite" ></i>
    </div>


    <script>
        //changer une image en cliquant sur la photo

        document.getElementById('changerImageTitre').addEventListener('click', function(){ 
            document.getElementById('MonImage').src ='img/e.jpg';
            document.getElementById('MonImage').alt ='nouveau texte alternatif';
             });

        //changer une image grâce à une fléche
        document.getElementById('gauche').addEventListener('click', tourneImage);
        function tourneImage(){
           var img = document.getElementById('carousel').getAttribute('src');
        switch(img){
            case 'img/a.jpg' :
            document.getElementById('carousel').src ='img/b.jpg';
            break;

            case 'img/b.jpg' :
            document.getElementById('carousel').src ='img/c.jpg';
            break;

            case 'img/c.jpg' :
            document.getElementById('carousel').src ='img/d.jpg';
            break;

            case 'img/d.jpg' :
            document.getElementById('carousel').src ='img/e.jpg';
            break;

            case 'img/e.jpg' :
            document.getElementById('carousel').src ='img/a.jpg';
            break;
           

            }
        }

        document.getElementById('droite').addEventListener('click', tourneImage2);
        function tourneImage2(){
           
            var img2 = document.getElementById('carousel').getAttribute('src');
           
        switch(img2){
            case 'img/e.jpg' :
            document.getElementById('carousel').src ='img/d.jpg';
            break;

            case 'img/d.jpg' :
            document.getElementById('carousel').src ='img/c.jpg';
            break;

            case 'img/c.jpg' :
            document.getElementById('carousel').src ='img/b.jpg';
            break;

            case 'img/b.jpg' :
            document.getElementById('carousel').src ='img/a.jpg';
            break;

            case 'img/a.jpg' :
            document.getElementById('carousel').src ='img/e.jpg';
            break;
           

            }
            
        }
    </script>
</body>
</html>
